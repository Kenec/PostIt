          <div class="col-md-8">

          </div>
          <div class="col-md-4 pull-left">
            <div class="btn-group">
              <button type="button" class="btn btn-default"><a href=""><span class="glyphicon glyphicon-alert notification"></span><b> Notification </b></a></button>
              <button type="button" class="btn btn-default"><a href=""><span class="glyphicon glyphicon-envelope"></span><b> Message </b></a></button>
              <button type="button" class="btn btn-default"><a href=""><span class="glyphicon glyphicon-trash"></span><b> Archive </b></a></button>

              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-home"></span> Menu<span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu">

                    <li><a href="#">Add Members</a></li>
                    <li><a href="#">Send Message</a></li>
                  </ul>
              </div>
            </div>

          </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
              <div class="side-menu"><a href="#"><button class="btn btn-danger btn-block" type="button" name="button">Compose</button></a></div>
              <div class="side-menu"><a href="#">Inbox (5)</a></div>
              <div class="side-menu"><a href="#">Sent Message</a></div>
              <div class="side-menu"><a href="#">Archive Message</a></div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="page-title text-primary">ADD USER TO GROUP</div>
                <form class="" action="" method="POST">
                    <div class="form-group">
                        <label for="groups">Select Group:</label>
                        <select class="form-control" name="groups">
                            <option value="">Andela Fellows</option>
                            <option value="">Football Teams</option>
                            <option value="">Classmates</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
              </div>
            </div>
            <div class="col-md-4">
              <div class="panel-group" id="accordion">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#collapse1"><span class="text-primary"><b>Groups Belonged To<b/></span></a>
