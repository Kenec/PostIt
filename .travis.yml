language: node_js
branches:
  only:
    - master
node_js:
  - "6.10"
install:
  - npm install
script:
  - npm test
services:
  - postgresql
cache:
  - npm install
before_script:
  - npm install sequelize-cli -g
  - psql -c "CREATE DATABASE postit;" -U postgres
  - psql -c "CREATE USER postgres WITH PASSWORD 'kene';" -U postgres
  - sequelize db:migrate
